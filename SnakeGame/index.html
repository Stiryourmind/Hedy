<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnakeGame</title>
  <!-- Link to p5.js library -->
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        margin: 0; /* Remove default margin */
        background-color: #f0f0f0; /* Optional: background color */
    }
    canvas {
        display: block; /* Prevents extra space below the canvas */
    }
</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="main.js"></script>
  <script src="snake.js"></script>
  <script src="symbols.js"></script>
  <script src="phrases.js"></script>
  <script src="ui.js"></script>
  <!-- Link to external JavaScript file (if using sketch.js) -->
</head>
<body>
  <script>
    function windowResized() {
        const newWidth = min(windowWidth, AspectRatioWidth);
        const newHeight = min(windowHeight, AspectRatioHeight);
        resizeCanvas(newWidth, newHeight);
        xOffset = (windowWidth - newWidth) / 2;
        yOffset = (windowHeight - newHeight) / 2;
        resizeGameElements(xOffset, yOffset);
    }
</script>
</body>
</html>
