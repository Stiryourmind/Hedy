<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>SnakeGame</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
  @font-face {
    font-family: 'HanyiSentyPagoda';
    src: url('HanyiSentyPagoda.ttf') format('truetype');
  }
  
  @font-face {
    font-family: 'SnakeChan';
    src: url('SnakeChan.otf') format('opentype'),;
  }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: rgb(0, 0, 0);
      overflow: hidden;
  }
  .header {
          display: flex;
          font-family: "Silkscreen", serif;
          font-weight: 800;
          justify-content: space-between;
          align-items: center;
          padding: 10px 50px;
          background-color: cover;
          color: white;
    }
    .score-display {
        font-size: 15px;
        font-family: "Silkscreen", serif;
        color: #ff0000;
        margin-bottom: 10px;
        padding: 10px;
        background-color: cover;
        border: 2px solid #ff0000;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }


    #game-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    .canvas-container {
            position: relative; /* Make this container the reference for absolutely positioned elements */
            width: 500px;
            height: 500px;
        }

  </style>
  
</head>
<body>
  <script src="sketch_SnakeGameFull.js"></script>
  <header class="header">
        <div class="logo">幸運貪食蛇 Lucky Snake Game</div>
    </header>
  <div class="score-display" id="scoreDisplay">Score: 0</div>

  <!--<div id="header-container">
  </div>-->
  <div id="game-container">
    <!-- The p5.js canvas will be dynamically created here -->
  </div>
  <div class="canvas-container" id="canvasContainer">
</div>
  <script>
    
    function windowResized() {
      resizeGameElements();
    }
  </script>
</body>
</html>
